<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Public Profile | BoxFsh</title>
  <link href="./style.css" rel="stylesheet" />
</head>
<body class="bg-slate-900 text-white font-sans min-h-screen flex flex-col">

  <!-- Header -->
  <header class="p-4 bg-slate-800 shadow-md flex justify-between items-center">
    <h1 class="text-2xl font-bold">BoxFsh</h1>
    <a href="./listings.html" class="text-teal-400 hover:underline">← Back to Listings</a>
  </header>

  <!-- Main Content -->
  <main class="flex-grow container mx-auto px-4 py-10">
    <div class="bg-slate-800 p-6 rounded-xl border border-slate-700 max-w-3xl mx-auto shadow-lg text-center">

      <!-- Avatar -->
      <img src="https://via.placeholder.com/120" alt="User Avatar" class="mx-auto mb-4 rounded-full border border-slate-600 w-28 h-28">

      <!-- Name -->
      <h2 class="text-3xl font-bold text-teal-400">Jessie Maker</h2>
      <p class="text-slate-400 text-sm mb-4">Member since 2025</p>

      <!-- Bio -->
      <p class="text-slate-300 mb-6 max-w-lg mx-auto">
        Creative thinker and project dreamer. Always hunting for passionate collaborators. If your idea is weird, wonderful, or ambitious — I’m probably into it.
      </p>

      <!-- Roles -->
      <div class="flex justify-center gap-4 mb-6">
        <span class="bg-teal-600 text-white text-xs font-semibold px-3 py-1 rounded-full">Designer</span>
        <span class="bg-teal-600 text-white text-xs font-semibold px-3 py-1 rounded-full">Producer</span>
      </div>

      <!-- Contact Button (future-ready) -->
      <button class="bg-teal-500 hover:bg-teal-400 text-white font-semibold py-2 px-6 rounded-xl transition">
        Send a Message
      </button>

    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-slate-800 text-slate-400 text-center text-sm p-4 mt-10">
    Built with care by BoxFsh. 🐟
  </footer>

</body>
</html>
