<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BoxFsh Login</title>
  <link href="./style.css" rel="stylesheet" />
</head>
<body class="bg-slate-900 text-white flex items-center justify-center h-screen px-6">

  <div class="w-full max-w-md bg-slate-800 p-8 rounded-xl shadow-md border border-slate-700">
    <h1 class="text-2xl font-bold text-center mb-6">Welcome Back</h1>

    <form class="space-y-4">
      <div>
        <label for="email" class="block text-sm mb-1 text-slate-300">Email</label>
        <input type="email" id="email" class="w-full p-3 rounded bg-slate-700 border border-slate-600 placeholder-slate-400" placeholder="you@boxfsh.io" />
      </div>

      <div>
        <label for="password" class="block text-sm mb-1 text-slate-300">Password</label>
        <input type="password" id="password" class="w-full p-3 rounded bg-slate-700 border border-slate-600 placeholder-slate-400" placeholder="••••••••" />
      </div>

      <button type="submit" class="w-full bg-teal-500 hover:bg-teal-400 text-white font-semibold py-3 rounded transition">
        Sign In
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-slate-400">
      Don’t have an account?
      <a href="#" class="text-teal-400 hover:underline">Register</a>
    </p>
  </div>

</body>
</html>
