<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | BoxFsh</title>
  <link href="./style.css" rel="stylesheet" />
</head>
<body class="bg-slate-900 text-white font-sans flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md bg-slate-800 p-8 rounded-xl shadow-lg border border-slate-700">
    <h1 class="text-3xl font-bold text-center text-teal-400 mb-6">Create a BoxFsh Account</h1>

    <form class="space-y-4">
      <div>
        <label class="block text-sm mb-1" for="name">Username</label>
        <input type="text" id="name" class="w-full px-4 py-2 rounded bg-slate-900 border border-slate-700 focus:outline-none focus:border-teal-400" placeholder="Your Name">
      </div>

      <div>
        <label class="block text-sm mb-1" for="email">Email</label>
        <input type="email" id="email" class="w-full px-4 py-2 rounded bg-slate-900 border border-slate-700 focus:outline-none focus:border-teal-400" placeholder="you@example.com">
      </div>

      <div>
        <label class="block text-sm mb-1" for="password">Password</label>
        <input type="password" id="password" class="w-full px-4 py-2 rounded bg-slate-900 border border-slate-700 focus:outline-none focus:border-teal-400" placeholder="••••••••">
      </div>

      <button type="submit" class="w-full bg-teal-500 hover:bg-teal-400 text-white font-semibold py-2 px-4 rounded-xl transition">
        Create Account
      </button>
    </form>

    <p class="text-sm text-center text-slate-400 mt-6">
      Already have an account?
      <a href="./login.html" class="text-teal-400 hover:underline">Log in here</a>
    </p>
  </div>

</body>
</html>
