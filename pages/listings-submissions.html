<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Listing | BoxFsh</title>
  <link href="./style.css" rel="stylesheet">
</head>
<body class="bg-slate-900 text-white font-sans min-h-screen flex flex-col">

  <!-- Header -->
  <header class="p-4 bg-slate-800 shadow-md flex justify-between items-center">
    <h1 class="text-2xl font-bold">Submit a Listing</h1>
    <a href="./dashboard.html" class="text-teal-400 hover:underline">‚Üê Back to Dashboard</a>
  </header>

  <!-- Main -->
  <main class="flex-grow container mx-auto px-4 py-10">
    <div class="bg-slate-800 p-6 rounded-xl border border-slate-700 max-w-3xl mx-auto shadow-lg">
      <h2 class="text-xl font-bold text-teal-400 mb-6 text-center">Show Off Your Skills</h2>

      <form id="listingForm" class="space-y-6" enctype="multipart/form-data">
        <!-- Name -->
        <div>
          <label for="name" class="block text-sm mb-1">Your Name</label>
          <input type="text" id="name" name="name" class="w-full px-4 py-2 rounded bg-slate-900 border border-slate-700 focus:outline-none focus:border-teal-400" required>
        </div>

        <!-- Bio / Tagline -->
        <div>
          <label for="tagline" class="block text-sm mb-1">Short Bio / Tagline</label>
          <textarea id="tagline" name="tagline" rows="3" class="w-full px-4 py-2 rounded bg-slate-900 border border-slate-700 focus:outline-none focus:border-teal-400" required></textarea>
        </div>

        <!-- Roles -->
        <div>
          <p class="text-sm mb-1">Select Your Role(s)</p>
          <div class="flex gap-4">
            <label class="inline-flex items-center">
              <input type="checkbox" name="roles" value="Designer" class="w-5 h-5 mr-2"> Designer
            </label>
            <label class="inline-flex items-center">
              <input type="checkbox" name="roles" value="Producer" class="w-5 h-5 mr-2"> Producer
            </label>
          </div>
        </div>

        <!-- Pricing -->
        <div>
          <label for="rate" class="block text-sm mb-1">Your Rate (AUD)</label>
          <input type="number" id="rate" name="rate" placeholder="e.g. 40 per hour or 100 minimum" class="w-full px-4 py-2 rounded bg-slate-900 border border-slate-700 focus:outline-none focus:border-teal-400" required>
        </div>

        <!-- Example Work Upload -->
        <div>
          <label for="example" class="block text-sm mb-1">Upload Example Work (Optional)</label>
          <input type="file" id="example" name="example" accept="image/*" class="w-full px-4 py-2 rounded bg-slate-900 border border-slate-700 focus:outline-none focus:border-teal-400">
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="bg-teal-500 hover:bg-teal-400 text-white font-semibold py-2 px-6 rounded-xl transition">Publish Listing</button>
        </div>
      </form>

      <p id="confirmMsg" class="text-green-400 text-center mt-6 hidden">‚úîÔ∏è Your listing has been submitted!</p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-slate-800 text-slate-400 text-center text-sm p-4 mt-10">
    Built with care by BoxFsh. üêü
  </footer>

  <!-- Script -->
  <script>
    const form = document.getElementById("listingForm");
    const confirm = document.getElementById("confirmMsg");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      confirm.classList.remove("hidden");
      form.reset();
    });
  </script>

</body>
</html>
