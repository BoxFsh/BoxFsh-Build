<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login | BoxFsh</title>
  <link href="./style.css" rel="stylesheet" />
</head>
<body class="bg-slate-900 text-white font-sans min-h-screen flex items-center justify-center">

  <div class="bg-slate-800 p-8 rounded-xl border border-slate-700 w-full max-w-sm shadow-xl space-y-6">
    <h1 class="text-xl font-bold text-center text-teal-400">Admin Login</h1>
    <input id="username" type="text" placeholder="Username" class="w-full px-4 py-2 rounded bg-slate-700 text-white" />
    <input id="password" type="password" placeholder="Password" class="w-full px-4 py-2 rounded bg-slate-700 text-white" />
    <button onclick="login()" class="bg-teal-500 hover:bg-teal-400 text-white px-4 py-2 w-full rounded">Enter the Armchair</button>
    <p id="loginError" class="text-red-400 text-sm hidden text-center">Incorrect credentials. Access denied.</p>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user === "BossFish" && pass === "CoralScepter!927$Trident") {
        window.location.href = "admin-armchair.html";
      } else {
        document.getElementById("loginError").classList.remove("hidden");
      }
    }
  </script>

</body>
</html>
