<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile | BoxFsh</title>
  <link href="./style.css" rel="stylesheet" />
</head>
<body class="bg-slate-900 text-white font-sans min-h-screen flex flex-col">

  <!-- Header -->
  <header class="p-4 bg-slate-800 shadow-md flex justify-between items-center">
    <h1 class="text-2xl font-bold">Edit Profile</h1>
    <a href="./dashboard.html" class="text-teal-400 hover:underline">‚Üê Back to Dashboard</a>
  </header>

  <!-- Main Content -->
  <main class="flex-grow container mx-auto px-4 py-10">
    <div class="bg-slate-800 p-6 rounded-xl border border-slate-700 max-w-3xl mx-auto shadow-lg">
      <h2 class="text-xl font-bold text-teal-400 mb-4 text-center">Update Your Info</h2>

      <form class="space-y-6">
        <!-- Username -->
        <div>
          <label for="username" class="block text-sm mb-1">Username</label>
          <input type="text" id="username" name="username" class="w-full px-4 py-2 rounded bg-slate-900 border border-slate-700 focus:outline-none focus:border-teal-400" placeholder="Enter your name">
        </div>

        <!-- Bio -->
        <div>
          <label for="bio" class="block text-sm mb-1">Bio</label>
          <textarea id="bio" name="bio" rows="4" class="w-full px-4 py-2 rounded bg-slate-900 border border-slate-700 focus:outline-none focus:border-teal-400" placeholder="Tell others about yourself..."></textarea>
        </div>

        <!-- Role Checkboxes -->
        <div class="space-y-3">
          <p class="text-sm font-semibold">Your Roles</p>
          <div class="flex items-center">
            <input type="checkbox" id="is-designer" name="roles" value="designer" class="w-5 h-5 mr-2">
            <label for="is-designer">Designer</label>
          </div>
          <div class="flex items-center">
            <input type="checkbox" id="is-producer" name="roles" value="producer" class="w-5 h-5 mr-2">
            <label for="is-producer">Producer</label>
          </div>
        </div>

        <!-- Save Button -->
        <button type="submit" class="w-full bg-teal-500 hover:bg-teal-400 text-white font-semibold py-2 px-4 rounded-xl transition">
          Save Changes
        </button>
      </form><p id="save-msg" class="text-sm text-green-400 text-center mt-4 hidden">‚úîÔ∏è Changes saved!</p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-slate-800 text-slate-400 text-center text-sm p-4 mt-10">
    Built with care by BoxFsh. üêü
  </footer>
<script>
  const form = document.querySelector("form");
  const saveMsg = document.getElementById("save-msg");

  form.addEventListener("submit", (e) => {
    e.preventDefault(); // no actual submit yet
    saveMsg.classList.remove("hidden");
    setTimeout(() => saveMsg.classList.add("hidden"), 3000);
  });
</script>
<script>
  document.getElementById("username").value = "Jessie Maker";
  document.getElementById("bio").value = "Creative thinker and project dreamer. Always hunting for passionate collaborators.";

  // Tick one or both roles
  document.getElementById("is-designer").checked = true;
  document.getElementById("is-producer").checked = false;
</script>

</body>
</html>
