<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>System Logs | BoxFsh</title>
  <link href="./style.css" rel="stylesheet" />
</head>
<body class="bg-slate-900 text-white font-sans min-h-screen flex flex-col">

  <!-- Header -->
  <header class="p-4 bg-slate-800 shadow-md flex justify-between items-center">
    <h1 class="text-2xl font-bold">System Logs</h1>
    <a href="./admin.html" class="text-teal-400 hover:underline">‚Üê Back to Admin</a>
  </header>

  <!-- Main -->
  <main class="flex-grow container mx-auto px-4 py-8 space-y-8">

    <!-- Search Bar -->
    <section class="bg-slate-800 p-6 rounded-xl border border-slate-700">
      <h2 class="text-lg font-semibold text-teal-400 mb-4">Log Search</h2>
      <input 
        type="text" 
        id="logSearch" 
        oninput="filterLogs()" 
        placeholder="Search by user or action..." 
        class="w-full px-4 py-2 rounded bg-slate-700 text-white placeholder-slate-400"
      />
    </section>

    <!-- Logs Table -->
    <section class="bg-slate-800 p-6 rounded-xl border border-slate-700">
      <h2 class="text-lg font-semibold text-teal-400 mb-4">Recent Activity Logs</h2>
      <div class="overflow-x-auto">
        <table class="w-full text-left text-sm">
          <thead class="text-slate-400 border-b border-slate-700">
            <tr>
              <th class="py-2">Timestamp</th>
              <th class="py-2">User</th>
              <th class="py-2">Action</th>
              <th class="py-2">Target</th>
            </tr>
          </thead>
          <tbody id="logsTable" class="text-slate-200"></tbody>
        </table>
      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer class="bg-slate-800 text-slate-400 text-center text-sm p-4 mt-auto">
    Every click leaves a trail. üßæ Admins never sleep.
  </footer>

  <!-- Log Script -->
  <script>
    const logs = [
      { time: "2025-05-19 14:02", user: "ResinWraith", action: "Uploaded final files", target: "Job #BFJ2088" },
      { time: "2025-05-19 12:50", user: "AdminFish", action: "Banned user", target: "SketchySteve" },
      { time: "2025-05-19 12:30", user: "ProtoMike", action: "Paused job", target: "Job #BFJ2044" },
      { time: "2025-05-18 21:03", user: "AnnaVibes", action: "Flagged job", target: "Job #BFJ2031" },
      { time: "2025-05-18 19:45", user: "AdminFish", action: "Resolved dispute", target: "Dispute #2031" },
      { time: "2025-05-18 17:10", user: "FormForge", action: "Marked job complete", target: "Job #BFJ2001" },
    ];

    const logsTable = document.getElementById("logsTable");

    logs.forEach(log => {
      const row = document.createElement("tr");
      row.className = "border-b border-slate-800 hover:bg-slate-700 transition";
      row.innerHTML = `
        <td class="py-2">${log.time}</td>
        <td class="py-2">${log.user}</td>
        <td class="py-2">${log.action}</td>
        <td class="py-2">${log.target}</td>
      `;
      logsTable.appendChild(row);
    });

    function filterLogs() {
      const search = document.getElementById("logSearch").value.toLowerCase();
      const rows = logsTable.getElementsByTagName("tr");
      for (let row of rows) {
        const text = row.innerText.toLowerCase();
        row.style.display = text.includes(search) ? "" : "none";
      }
    }
  </script>

</body>
</html>
